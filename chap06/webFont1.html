<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'over';
            src: url('fonts/AnyConv.com__koverwatch.woff');
        }
        @font-face {
            font-family: 'BM';
            src: url('fonts/AnyConv.com__BMDOHYEON_ttf.woff');
        }
        h1 {font-family: over; color: orange; font-style: italic;}
        h2 {font-family: BM; color: #2AC1BC;}
        h3 {font-family: 'Gowun Dodum', sans-serif;}
        h3 span{font-size: 150%;}
    </style>
</head>
<body>
    <h1 id="over">하나무라로 떠납니다</h1>
    <h2 id="BM">너는 먹을 때 제일 예뻐</h2>
    <h3>구글 웹 폰트 <span>적용</span></h3>
</body>
</html>
