<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 공백 : 조상 */
        div  {color: blue;}

        /* > : 부모 (직속) */
        div > span {font-weight: bold;} 
        div > p > span {color : rebeccapurple}
    </style>
</head>
<!-- 자식(Chile), 자손(descendant) -->
<body>
    <div>
        <p>div p <span>span</span></p>
    </div>
    <p>p <span>span</span></p>
    <div>
        <span>span</span>
    </div>
</body>
</html>
