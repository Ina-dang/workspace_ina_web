<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 제출할때는 외부스타일로 내세요 */
        /* h1, h2 { color : blue } */
        .text-blue {color: blue;}
        .text-underline {text-decoration: underline;}
        
        /* 적용 범위 제한 */
        h1.text-blue {font-style: italic;}

        #id1 {color : red}


    </style>
</head>
<body>
    <h1 class="text-blue">h1</h1>
    <h2 class="text-blue text-underline">h2</h2>
    <p class="text-underline">p</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <p id="id1">p</p>
</body>
</html>
