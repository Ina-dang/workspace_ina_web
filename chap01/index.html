<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>처음 만드는 HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>  
    <h1 style="color: blue; background-color: skyblue;">Hello World</h1>
    <!-- 
        HTML , CSS, Javascript

        Java : 영어

        HTML : 생물 
        CSS  : 화학
         ==> 둘다 이해를 동반한 암기가 필요한 과목

        javascript : 제2외국어

        웹브라우저 : html 해석기 >> MS Internet Explorer, Google Chrome, Mozilla Firefox, Opera, Apple Safari
        웹 표준 : 웹 페이지 제작 시 표준 //통일성을 주기 위해서 필요함

        웹 접근성 : 장애인, 비장애인 모두가 웹사이트를 이용할 수 있게 하는 방식

     -->
     <H1 style="color: slateblue;"> 안녕 세상 ****** </H1>
     <p> 여기는 기본 문단 태그입니다. </p>

     <!-- 아래처럼 말도안되는 nh같은거 써도 웹화면에 출력됨 그래서 웹표준 지키는게 중요 -->
     <nh>사전에 지원하지 않는 태그이름입니다.</nh>
