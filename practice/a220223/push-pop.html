<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>The pop() method removes the last element from an array:</h3>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"]
        document.getElementById("demo").innerHTML = fruits;
        // fruits.pop()
        document.getElementById("demo2").innerHTML = fruits.pop();
        document.getElementById("demo3").innerHTML = fruits;
        fruits.push("Kiwi");
        document.getElementById("demo4").innerHTML = fruits;

        let length = fruits.push("Lemon");
        document.getElementById("demo5").innerHTML = fruits.push("Strawberry");

    </script>
</body>
</html>
