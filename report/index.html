<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .main_body { background-color: white; margin: 0; }
        .main_body .all_header { background:url(image/sellas2.png) no-repeat; background-size: cover;
        padding : 20px 15px;  }
        .main_body .all_header > * {width: 978px; margin: 0 auto; padding: 20px; }
        .bg_logo, .bg_detail { float: left; padding: 10px; margin: 0 auto; }
        .main_body .bg_detail {width: 300px; text-align: right;}

        .main_body .all_header::after, .commu_wrap::after {content: ' '; display:block; clear: both;}

        .main_body .all_nav { background: #01181C; padding: 30px;}
        .main_body .all_nav ul {width : 978px; margin: 0 auto 30px; padding: 40; list-style-type: none;  }
        .main_body .all_nav li {float: left; margin : auto 60px ; }
        .main_body .all_nav li a {color: #eee; text-decoration: none; }
        
        .commu_wrap { border: 3px solid lawngreen; background: lightgray; min-height: 800px; width: 978px; margin: 0 auto; padding: 10px;}
        .commu_wrap > * {margin: 0 auto; border: 3px solid lawngreen;}
        .commu_wrap_right, .commu_wrap_left { float: left ; padding: 10px;}
        .commu_wrap_left {width: 70%; border: 3px solid lawngreen; }
        .commu_wrap1, .commu_wrap2, .commu_wrap3 {border: 3px solid lawngreen; margin: 5px auto; padding: 10px;}
        .commu_wrap1 h3 {margin: 0 auto; padding : 5px}    
        .commu_wrap1 p {text-align: center; margin: 0 auto; padding: 5px;}
        .commu_wrap1_image {white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .commu_wrap1 image { height:100%; width: 100%; border: 3px solid lawngreen;} 
        .commu_wrap_right{width: 24%; border: 3px solid lawngreen; margin: 20px auto;}
        .main_btn_login { 
            width : 150px; height: 25px; 
            background: linear-gradient(#333, #666); cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin: 15px auto;
        }
        a {color: #ddd; text-decoration: none; text-align: center;}
        .main_btn_login:hover {background: linear-gradient(#333, #666) ; text-decoration: underline; color: #222;}
        

        footer {background: url(image/sellas2.png) repeat-x; text-align: center; color: #eee; padding: 50px; }
        address {border: 3px solid lawngreen;}
    </style>
</head>
<body class="main_body"> 
    <!-- 배경  다입히지말고..-->
    <header class="all_header">
        <!-- header -->
        <div class="header_width">
        <div class="bg_logo">
            <img src="image/MapleStory_logo.png" alt="메이플스토리 로고">
        </div>
        <!-- <p class="bg_detail"> 사이트 간략 소개 쓰기 싫은뎅.. </p> -->
        </div>
    </header>
    <nav class="all_nav"> 
        <!-- main_banner 안에 공지사항이랑 자유게시판 링크-->
        <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유게시판</a></li>
        </ul>
    </nav>

    <div class="commu_wrap">
        <!-- commu 1,2,3 left -->
        <div class="commu_wrap_left">
            <div class="commu_wrap1">
                <!-- 이미지 , h5, 글 -->
                <div class="commu_wrap1_image">
                <image src="image/events1.png" alt="이벤트이미지"></image>
                </div>
                <h3> '별빛 심포니 이벤트' 2021년 12월 30일 점검 후 시작</h3>
                <p>1. 화면 왼쪽의 이벤트 알림이를 통해'[별빛 심포니] 별에 깃든 음악' 퀘스트를 완료합니다.</p>
                <p>2. 퀘스트를 완료하면 별빛 심포니로 이동합니다</p>
                <p>3. 별빛 심포니에 위치한 npc가 제공하는 다양한 이벤트에 참여해 보세요.</p>
            </div>
            <div class="commu_wrap2">
                <!-- commu2 사진이랑 ㅇㅇㅇ흥으에-->
            <h1>이 황금시대의 가치를 충분히</h1>
            <ul>
                <li></li>
            </ul>
            </div>
            <div class="commu_wrap3">
                <!-- commu3 -->
            <h1> 우리 청춘에서만</h1>
            </div>
        </div>
        <!-- commu login, 회원가입, id/pw찾기 right  -->
        <div class="commu_wrap_right">
            <!-- 로그인 회원가입 찾기 -->
            <div class="main_btn_login"><a href="#">로그인</a></div>
            <div class="main_btn_login"><a href="#">회원가입</a></div>
            <div class="main_btn_login"><a href="#">id찾기</a></div>

        </div>
    </div>
    <footer>
        <address> Copyright &copy;. All rights reserved.</address>
        <!-- tail -->
    </footer>
</body>
</html>
